language: python
python:
  - "2.7"
  - "pypy"
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libxml2-utils xsltproc
install:
  - pip install -U setuptools pip wheel
  - pip install -U zc.buildout tox tox-travis
  - buildout
  - tox --version
  - sort --version
  - env | sort
script:
  - /bin/bash .travis.sh
